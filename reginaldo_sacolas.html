<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de PDF - Reginaldo Sacolas</title>
  
  <!-- FONTES E ESTILOS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- BOTÃO DA CÂMERA -->
  <button id="camera-btn" title="Escanear QR Code">
    <i class="fa-solid fa-camera"></i>
  </button>

  <h1>Reginaldo Sacolas</h1>
  <div class="form-container">
    <div class="form-group">
      <label for="name">Nome do mercado:</label>
      <input type="text" id="name" maxlength="64" />
    </div>
    <div class="form-group">
      <label for="price">Valor (Ex: 150,25):</label>
      <input type="text" id="price" maxlength="64" />
    </div>
    <div class="form-group">
      <label for="price_word">Valor por extenso:</label>
      <div class="input-group">
        <input type="text" id="price_word" maxlength="128" />
        <select id="price_word_mode">
          <option value="manual">Manual</option>
          <option value="auto">Automático</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="product">Referente a:</label>
      <input type="text" id="product" maxlength="64" />
    </div>
    <div class="form-group">
      <label for="date">Data:</label>
      <div class="input-group">
        <input type="text" id="date" />
        <select id="date_mode">
          <option value="manual">Manual</option>
          <option value="auto">Automático</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="signature">Assinatura:</label>
      <input type="text" id="signature" maxlength="64" />
    </div>
    
    <!-- NOVO: SWITCH VENDA FIADA -->
    <div class="form-group switch-container">
        <label for="venda_fiada" class="switch-label">Venda fiada</label>
        <label class="switch">
            <input type="checkbox" id="venda_fiada">
            <span class="slider round"></span>
        </label>
    </div>

    <button class="main-button" id="show-preview-btn">Exibir Impressão</button>
  </div>

  <!-- MODAL DE PRÉ-VISUALIZAÇÃO -->
  <div id="preview-overlay" class="overlay">
    <div class="modal">
      <span class="close-modal-btn" data-target="preview-overlay">×</span>
      <div id="html-preview-container"></div>
      <button class="main-button" id="download-pdf-btn">Imprimir Recibo</button>
    </div>
  </div>

  <!-- NOVO: PAINEL DO SCANNER DE QR CODE -->
  <div id="scanner-overlay" class="overlay">
    <div class="modal">
        <span class="close-modal-btn" data-target="scanner-overlay">×</span>
        <h2>Aponte para o QR Code</h2>
        <div id="qr-reader"></div>
        <p id="scanner-status">Iniciando câmera...</p>
    </div>
  </div>

  <!-- NOVO: PAINEL DE DESCRIPTOGRAFIA -->
  <div id="decrypt-overlay" class="overlay">
    <div class="modal">
        <span class="close-modal-btn" data-target="decrypt-overlay">×</span>
        <h2>Descriptografar Recibo</h2>
        <div class="form-group">
            <label for="secret-key-input">Chave Secreta:</label>
            <input type="password" id="secret-key-input" placeholder="Digite a senha">
        </div>
        <button class="main-button" id="decrypt-btn">Verificar</button>
        <div id="decryption-result"></div>
    </div>
  </div>


  <!-- BIBLIOTECAS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <!-- NOVO: Biblioteca para Criptografia AES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <!-- NOVO: Biblioteca para Scanner de QR Code -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- SCRIPT PRINCIPAL -->
  <script src="script.js"></script>

</body>
</html>
